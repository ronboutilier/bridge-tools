{% extends "main/header.html" %}

{% block content %}

  <div class="row">
  	{% for elm in elements %}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{elm.element_number}}</span>
          <p style="font-size:70%">{{elm.element_notes}}</p>
          <p>{{elm.element_notes|safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">Visit</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
